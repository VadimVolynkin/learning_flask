<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />

    {% block title -%} 
      {% if title %}
        <title>Про Flask - {{title}}</title>
      {% else %}
        <title>Про Flask</title>
      {% endif %} 
    {% endblock %}
  </head>

  <body>
    <ul class="mainmenu">
      {% for m in menu %}
        <li><a href="{{m.url}}">{{m.title}}</a></li>
      {% endfor %}
    </ul>
    <div class="clear"></div>
    <div class="content">
      {% block content -%} 
      {% endblock -%}
    </div>
  </body>
</html>
